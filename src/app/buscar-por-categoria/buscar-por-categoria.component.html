<div id="search-component">
  <label for="search-box">Buscar movimiento por categoria</label>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let movimiento of movimientos$ | async" >
      <a routerLink="/movimiento/categorias/{{movimiento.categoria}}">
        {{movimiento.categoria}}
      </a>
    </li>
  </ul>
</div>
