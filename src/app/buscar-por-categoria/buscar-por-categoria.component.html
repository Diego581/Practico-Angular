<div id="buscar-por-categoria-component">
  <div>
    <label for="search-box"><h2>Buscar movimiento por categoria:</h2></label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  </div>

  <ul class="search-result">
    <li *ngFor="let movimiento of movimientos$ | async" >
      <a routerLink="/movimiento/categorias/{{movimiento.categoria}}">
        {{movimiento.categoria}}
      </a>
    </li>
  </ul>
</div>
